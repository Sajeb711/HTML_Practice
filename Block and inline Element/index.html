<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/html 5 favicon.png" type="image/x-icon">
  <title>Block inline Elements</title>
</head>
<!-- video---     coders foundation  (15) -->
<body style="font-size: 24px;">
  <!-- যে element তার লাইন এর পুরো লাইন এর জায়গা দখল করে নেয় সেটা block element বলা হয় আর যে element তার যতটুকু জায়গা দরকর ততটুকুই শুধু জায়গা দখল করে তাকে inline element বলা হয়   যেমন div, heading tags ইত্যাদি হল block element এবং a, img ইত্যাদি tag হল inline element ।  -->

  <div style="text-align: center;">Lorem ipsum dolor sit amet.</div>
  <h2 style="text-align: right;">Lorem ipsum dolor sit amet consectetur</h2>

  <!-- block element এর সুবিধা হল সেই element টাকে তার লাইনের  যেকোনো জায়গায় নিয়ে যাওয়া যায় ।  কিন্তু inline element কে নিয়ে যাওয়া যায় না । inline element কে যেকোনো জায়গায় নিতে হলে তাকে প্রথমে block element এ পরিনত করে হবে তারপর কাজ হবে ।  -->

  <a href="#" style="align-items: center;">link</a> <br>
  <b style="align-items: center;">bold</b>

</body>
</html>
