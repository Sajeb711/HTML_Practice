<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/html 5 favicon.png" type="image/x-icon">
  <title>SVG</title>
</head>
<!-- video---     coders foundation  (26,27) -->
<body>
  <div>
    <svg width="500" height="350" style="border: 3px solid rgb(255, 0, 255);">
      <rect width="450" height="280" fill="orange" stroke-width="25" stroke="black" opacity=".3" x="30" y="40" rx="20">
  
      
  <!--  stroke অথবা stroke-width,stroke-opacity হল border এর জন্য  এর fill অথবা fill-opacity background এর জন্য।  fill-opacity  অথবা stroke-opacity এর পরিবর্তে শুধু opacity ব্যবহার করা যাবে। x দ্বারা x অক্ষ এবং y দ্বারা y অক্ষ বোঝাই। rx বা rectangle x দ্বারা rectangle x অক্ষ বোজায় ।  ry বা rectangle y দ্বারা rectangle y অক্ষ বোজায় ।  
    -->
  
    </svg>
    </div>
</body>
</html>
